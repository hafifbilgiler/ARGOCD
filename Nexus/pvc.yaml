---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nexuspv
  labels:
    type: local
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/opt/nexus"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nexuspvc
spec:
  accessModes:
    - ReadWriteOnce
  volumeName: nexuspv
  resources:
    requests:
      storage: 1Gi
  
