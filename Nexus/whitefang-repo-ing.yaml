apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: nexus
  name: whitefang-repo
spec:
  ingressClassName: nginx
  rules:
  - host: whitefang-repo.192.168.56.102.nip.io
    http:
      paths:
      - backend:
          service:
            name: whitefang
            port:
              number: 8083
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - whitefang-repo.192.168.56.102.nip.io    
    secretName: whitefang-repo
status:
  loadBalancer: {}