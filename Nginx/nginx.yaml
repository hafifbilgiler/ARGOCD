kind: PersistentVolume
apiVersion: v1
metadata:
  name: nginxvolume
  labels:
    type: ssd 
spec:
  capacity:
    storage: 100Mi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/opt/WhiteFANG"
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: nginxvolumeclaim
spec: 
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
     storage: 100Mi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  labels:
    app: nginx
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80
        volumeMounts:
          - mountPath: "/usr/share/nginx/html"
            name: website
      volumes:
        - name: website
          persistentVolumeClaim:
            claimName: nginxvolumeclaim
---
apiVersion: v1
kind: Service
metadata:
  name: nginx
  labels:
    app: nginx
spec:
  ports:
  - port: 80
    protocol: TCP
  selector:
    app: nginx
  type: NodePort
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-ingress-test
spec:
  ingressClassName: nginx
  rules:
  - host: nginx-app.192.168.56.110.nip.io
    http:
      paths:
      - backend:
          service:
            name: nginx
            port:
              number: 80
        path: /
        pathType: Prefix
status:
  loadBalancer: {}